project:
  type: website
  title: "Quarto at USCOTS"
  execute-dir: project
  render: 
      - index.qmd
      - blog.qmd
      - bio.qmd
      - module-0.qmd
      - module-1.qmd
      - module-2.qmd
      - module-3.qmd
      #- conclusion.qmd

website:
  title: "Reproducible documents, presentations, and websites with Quarto"
  site-url: https://atheobold.github.io/uscots-quarto/
  repo-url: https://github.com/atheobold/uscots-quarto
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    left:
       - text: Home
         file: index.qmd
       - text: About
         file: about.qmd
       - text: Presenters
         file: bio.qmd
    right: 
      - icon: github
        href: https://github.com/atheobold/uscots-quarto

  page-footer:
    right: "This page is built with ❤️ and [Quarto](https://quarto.org/)."
    left: "&copy; Copyright 2023, Allison Theobold, Emily Robinson & Hunter Glanz"
    background: "#D9E3E4"
    
  sidebar:
    logo: "images/quarto_icon.png"
    pinned: true
    align: center
    search: true
    style: "docked"
    background: light
    contents:
      - about.qmd
      - module-0.qmd
      - module-1.qmd
      - module-2.qmd
      - module-3.qmd
      #- conclusion.qmd
    
  page-navigation: true

format:
  html:
    theme: 
      - cosmo
      - styles.scss
    toc: true

callout-appearance: simple

execute:
  freeze: auto